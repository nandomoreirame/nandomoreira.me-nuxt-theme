language: ruby

rvm:
  - 2.1

branches:
  only:
    - source
    - master

cache:
  - bundler

gemfile: travisGemfile

install:
  - bundle install

before_script:
  - chmod +x deploy.sh
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials

script: "./deploy.sh"

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - GH_USER="Fernando Moreira"
    - GH_EMAIL="nandomoreira.me@gmail.com"
    - GH_REF="nandomoreirame/nandomoreirame.github.io"
    - HTML_FOLDER="./build/"
    - secure: 

notifications:
  email: false
