  - name: "lab"
    label: "Lab"
    folder: "content/lab"
    create: true
    slug: "pen-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Pen ID", name: "pen", widget: "string" }
